<h1>Funcionarios</h1>

<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>
            Funcionario
        </th>
        <th class="text-center">
            <a class="btn btn-xs btn-sucess">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Novo
            </a>

        </th>
    </tr>
    <tr *ngFor="let funcionario of funcionarios" >
        <td style="color: rgba(0, 0, 0, 0.833);">
            {{funcionario.nome}}
        </td>
        <td class="text-center" style="width: 200px;">
        <a routerLink='/funcionarios/editar/1' title="Editar" alt="Editar"  class="btn btn-xs btn-info">
            <span class="glyphicon glyphicon-pencil"aria-hidden="true"></span> Editar
        </a>
        <a title="Remover" alt="Remover" class="btn btn-xs btn-danger">
            <span class="glyphicon glyphicon-remove"aria-hidden="true"></span> Remover
        </a>
        
        </td>
    </tr>
</table>

<p *ngIf="funcionarios.length==0">Nenhum Funcion√°rio cadastrado</p>
